<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Welcome back to Alten Shop</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Email must be valid</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Loading...</span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="demo-credentials">
      <p>Demo Credentials:</p>
      <p><strong>Email:</strong> hosnibey&#64;admin.com</p>
      <p><strong>Password:</strong> hosnibey</p>
    </div>
  </div>
</div>

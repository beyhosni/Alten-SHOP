<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Contact Us</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">
        <div class="flex flex-column gap-2">
            <label htmlFor="email" class="font-bold">Email</label>
            <input pInputText id="email" formControlName="email" placeholder="Your email address"
                [ngClass]="{'ng-invalid ng-dirty': contactForm.get('email')?.touched && contactForm.get('email')?.invalid}" />
            <small class="p-error"
                *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']">Email is
                required.</small>
            <small class="p-error"
                *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['email']">Invalid email
                format.</small>
        </div>

        <div class="flex flex-column gap-2">
            <label htmlFor="message" class="font-bold">Message</label>
            <textarea pInputTextarea id="message" formControlName="message" rows="5"
                placeholder="Your message (max 300 chars)"
                [ngClass]="{'ng-invalid ng-dirty': contactForm.get('message')?.touched && contactForm.get('message')?.invalid}"></textarea>
            <div class="flex justify-content-between">
                <small class="p-error"
                    *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors?.['required']">Message
                    is required.</small>
                <small class="p-error"
                    *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors?.['maxlength']">Message
                    must be less than 300 characters.</small>
                <small class="text-500">{{ contactForm.get('message')?.value?.length || 0 }} / 300</small>
            </div>
        </div>

        <button pButton type="submit" label="Send Message" class="p-button-primary w-full"
            [disabled]="contactForm.invalid"></button>
    </form>
    <p-toast></p-toast>
</div>
